        <div class="jumbotron">
            <h1 class="text-center">Trains</h1>
            <h3 class="text-center">180 SECONDS TRAINS</h3>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Train DEPARTURE</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-stripped" id="trains">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frquency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div id="form-center">
                <form role="form">
                    <div class="form-group">
                        <label for="train name">Train Name</label>
                        <input type="text" size="25"class = "form-control" 
                        id="trainName">  
                    </div>
                    <div class="form-group">
                        <label for="destination">Destiation
                            <br>
                        </label>
                        <input type="text" size="25" class="form-control" 
                        id="destination">
                    </div>
                    <div class="form-group">
                        <label for="first-train">1st Train (HH:MM-Military Time)</label>
                        <input type="text" size="5" class="form-control" 
                        id="firstTime">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (Min)</label>
                        <input type="text" size="5" class="form-control" 
                        id="frequency">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" 
                        id="addTrainBtn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
